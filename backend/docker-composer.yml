version: '3.8'
services:
db:
image: postgis/postgis:15-3.3
environment:
POSTGRES_DB: geofieldkit
POSTGRES_USER: postgres
POSTGRES_PASSWORD: postgres
ports:
- "5432:5432"
volumes:
- pgdata:/var/lib/postgresql/data

backend:
build: ./backend
ports:
- "8000:8000"
depends_on:
- db
environment:
DATABASE_URL:
postgresql://postgres:postgres@db:5432/geofieldkit

volumes:
pgdata:

